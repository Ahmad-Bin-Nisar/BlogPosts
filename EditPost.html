<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Posts</title>
    <style>
        body {
            max-width: 70%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            backdrop-filter: blur(5px)
        }

        #PostSubmit {
            background-color: #4CAF50;
            color: #fff;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body style="background-image: url(back.jpg)">
    <h1>Edit your Post...</h1>
    <input type="text" style="width: 800px;height:200px;" /><br />
    <button id="PostSubmit">Post with changes</button>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>

</html>
